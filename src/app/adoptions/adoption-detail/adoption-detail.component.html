<div class="card mb-3" *ngIf="isDataAvailable">
  <img class="card-img-top" src="{{ adoption?.image }}" alt="{{ adoption?.name }}" style="max-width: 100%;">
  <div class="card-body">
    <h2 class="card-title">{{ adoption?.name }}</h2>
    <p>{{ adoption?.description }}</p>
    <div class="list-group-item">
      <p class="lead">Datos de contacto:</p>
      <p> <i class="fa fa-mobile" aria-hidden="true"></i> <span class="card-text">{{ adoption?.contact_phone }}</span></p>
      <p> <i class="fa fa-envelope-o" aria-hidden="true"></i> <span class="card-text">{{ adoption?.contact_email }}</span></p>
      <p class="card-text"><small class="text-muted">{{ adoption?.published_date | date }}</small></p>
  </div>
  <br>
    <button type="button" routerLink="/adoptions" class="btn btn-outline-success">Volver</button>
</div>
