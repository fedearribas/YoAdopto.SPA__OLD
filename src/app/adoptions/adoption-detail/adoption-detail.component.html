<div class="col-xs-12" *ngIf="isDataAvailable">
  <h2>{{ adoption?.name }}</h2>
  <img src="{{ adoption?.image }}" alt="{{ adoption?.name }}" class="img-responsive" style="max-height: 600px;">
  <p>{{ adoption?.description }}</p>
  <hr>
  <h3>Datos de contacto:</h3>
  <p>Telefono: {{ adoption?.contact_phone }}</p>
  <p>Email: {{ adoption?.contact_email }}</p>
</div>
