<div class="card" style="width: 350px;">
  <div class="center-cropped">
  <a routerLink="{{ adoption.id }}"><img src="{{ adoption.image }}" alt="{{ adoption.name }}"></a>
  </div>
  <div class="card-body">
    <h4 class="card-title">{{ adoption.name }}</h4>
    <p class="card-text desc" ngbTooltip="{{ adoption.description }}">{{( adoption.description.length>20)? (adoption.description | slice:0:20)+'..':(adoption.description) }}</p>
    <p class="card-text"><small class="text-muted">Publicado el {{ adoption.created_at | date:"dd/MM/yyyy hh:mm:ss" }}</small></p>
  </div>
</div>
