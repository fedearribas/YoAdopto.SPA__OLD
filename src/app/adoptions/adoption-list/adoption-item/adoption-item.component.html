<div class="col-sm-6 col-md-4">
  <div class="thumbnail">
    <img src="{{ adoption.pet.image }}" alt="{{ adoption.pet.name }}">
    <div class="caption">
      <h3>{{ adoption.pet.name }}</h3>
      <p>{{ adoption.description }}</p>
      <p class="small"> {{ adoption.publishedDate | date }}</p>
      <p>
        <a class="btn btn-success" role="button">Adoptar</a>
        <a class="btn btn-primary" [routerLink]="[adoption.id]">Ver mas</a>
      </p>
    </div>
  </div>
</div>
