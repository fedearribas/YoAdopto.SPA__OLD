<div class="card">
  <div style="max-width: 400px; height: 320px; max-height: 320px; overflow: hidden;">
  <a routerLink="{{ adoption.id }}"><img class="card-img-top" src="{{ adoption.image }}" alt="{{ adoption.name }}"></a>
  </div>
  <div class="card-body">
    <h4 class="card-title">{{ adoption.name }}</h4>
    <p class="card-text">{{ adoption.description }}</p>
    <p class="card-text"><small class="text-muted">Publicado en {{ adoption.published_date | date }}</small></p>
  </div>
</div>
