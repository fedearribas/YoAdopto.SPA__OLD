<div class="card">
  
  <img class="card-img-top clickable" src="{{ adoption.image }}" 
  alt="{{ adoption.name }}"
  routerLink="/adoptions/{{ adoption.id }}">
  
  <div class="card-body">
    <h4>
      <span 
        class="display-4 pet-name"
        ngbTooltip="{{ adoption.name }}">
        {{( adoption.name.length>8)? (adoption.name | slice:0:8)+'...':(adoption.name) }}
      </span>
      <span 
        *ngIf="adoption.adopted" 
        class="badge badge-pill badge-success pull-right">
        Adoptado!
      </span>
    </h4>
    <p 
      class="card-text desc" 
      ngbTooltip="{{ adoption.description }}">
      {{( adoption.description.length>140)? (adoption.description | slice:0:140)+'...':(adoption.description) }}
    </p>
    <p 
      class="card-text">
      <small class="text-muted">
        Publicado el {{ adoption.created_at | date:"dd/MM/yyyy HH:mm:ss" }}
      </small>
    </p>
  </div>
</div>
