
<div class="row">
  <div class="col-md-12">
    <h1 class="display-4 heading">Adopciones</h1>
  </div>
  <div class="col-md-12" *ngIf="authService.userSignedIn()">
    <button type="button" class="btn btn-success clickable" routerLink="new"><i class="fa fa-paw" aria-hidden="true"></i> Publicar</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-12 col-xs-12">
  <div class="card-group" *ngIf="adoptions">
  <app-adoption-item *ngFor="let adoption of adoptions;" [adoption]="adoption"></app-adoption-item>
</div>
</div>
</div>
<div class="row" *ngIf="errorMessage">
  <h2>{{ errorMessage }}</h2>
</div>
<div class="row" *ngIf="noDataMsg">
  <h2 class="display-4 no-data"> {{ noDataMsg }}</h2>
</div>
