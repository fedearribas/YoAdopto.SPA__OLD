<div class="row" style="margin-bottom: 5px;">
    <div class="col-sm-10 ml-sm-auto mr-sm-auto">
        <div class="panel panel-white post">
            <a class="close clickable" *ngIf="canDeleteComment()" (click)="onDelete(comment.id)" style="margin-right:8px;"><i class="fa fa-times" aria-hidden="true"></i></a>
            <div class="post-heading">
                <div class="pull-left image">
                    <img src="{{ getProfileImage(comment.user.image) }}" class="avatar" alt="user profile image">
                </div>
                <div class="meta">
                    <div>
                        <span class="title h5"><b>{{comment.user.name}}</b></span> escribiÃ³:                            
                    </div>
                    
                    <p class="card-text"><small class="text-muted">{{ comment.created_at | date:"dd/MM/yyyy HH:mm:ss" }}</small></p>                            
                </div>
            </div> 
            <div class="post-description"> 
                <p>{{ comment.message }}</p>
            </div>
        </div>
    </div>
</div>
