<div *ngFor="let comment of comments">
  <div class="row">
      <div class="col-sm-12">
          <div class="panel panel-white post">
              <div class="post-heading">
                  <div class="pull-left image">
                      <img src="{{ getProfileImage(comment.user.image) }}" class="avatar" alt="user profile image">
                  </div>
                  <div class="pull-left meta">
                      <div>
                          <span class="title h5"><b>{{comment.user.name}}</b></span> escribiÃ³:                            
                      </div>
                      
                      <p class="card-text"><small class="text-muted">{{ comment.created_at | date:"dd/MM/yyyy HH:mm:ss" }}</small></p>                            
                  </div>
              </div> 
              <div class="post-description"> 
                  <p>{{ comment.message }}</p>
              </div>
          </div>
      </div>
  </div>
</div>
